repos:
  # Standard hooks for general file maintenance
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Ruff: Replaces Black, Flake8, and isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      # Run the linter (replaces Flake8, isort)
      - id: ruff
        args: [--fix]
      # Run the formatter (replaces Black)
      - id: ruff-format

  # MyPy: Static type checking (Essential for FastAPI)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        exclude: ^(tests/|src/alembic/)
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings>=2.6.0
          - sqlmodel>=0.0.22
          - types-PyYAML
          - types-python-jose
          - fastapi>=0.115.0
          - sqlalchemy>=2.0.36
          - structlog>=24.0.0
          - alembic>=1.14.0
          - argon2-cffi>=23.1.0
          - temporalio>=1.7.1
